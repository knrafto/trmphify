<!DOCTYPE html>
<html lang="en-us">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRMPHify</title>
</head>
<body>
  <header>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  </header>
  <article>
    <p>Convert a <a href="https://littlegolem.net/jsp/main/">Little Golem</a>
      Hex game into a <a href="http://www.trmph.com/">trmph.com</a> board</p>
    <form action="{{ url_for('convert_and_redirect') }}" method="POST">
      <input type="text" name="game" placeholder="Little Golem URL or game ID">
      <input type="submit" value="Go">
    </form>
  </article>
</body>
</html>
