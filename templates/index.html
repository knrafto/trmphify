<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  </header>
  <article>
    <form action="{{ url_for('convert_and_redirect') }}" method="POST">
      <input type="text" name="game" placeholder="Little Golem URL or game ID">
      <input type="submit" value="Go">
    </form>
  </article>
</body>
</html>
